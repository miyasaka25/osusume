/* ベースのスタイル */
body {

  padding: 0;  /* 余白を取り除く */
  background-color: #f4f4f4;

}

/* ヘッダー */

nav ul {

}

nav ul li {
  margin: 0 20px;

nav ul li a {
  color: #fff;
  text-decoration: none;
  font-size: 18px;
  font-weight: bold;
  transition: color 0.3s ease;
}

nav ul li a:hover {
  color: #f8a400;
}

/* ヒーローセクション */
.hero {

.hero.menu {

  font-weight: bold;
  margin: 0;  /* 上下の余白を取り除く */
}

/* アイテムリスト */
.items {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
  padding: 20px;
}

.item {
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.item:hover {
  transform: translateY(-10px);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

.item img {
  width: 100%;
  height: auto;
  border-bottom: 2px solid #f4f4f4;
}

.item p {
  padding: 15px;
  font-size: 1.1rem;
}

.item strong {
  font-size: 1.2rem;
  color: #f8a400;
}

.item a {
  color: #333;
  text-decoration: none;
}

/* フッター */
footer {
  background-color: #333;
  color: #fff;
  padding: 20px;
  text-align: center;
  font-size: 0.9rem;
}

footer a {
  color: #f8a400;
  text-decoration: none;
}
</style>
